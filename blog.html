<!doctype html><html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Blog — Charlott’ Street Club</title>
  <meta name="description" content="Lectures pour agir — 100% statique, aucune collecte."/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

  <header class="topbar">
    <nav class="topbar-nav">
      <div class="brand"><img src="./assets/logo-hero.png" alt="Logo CSC"/><span>Charlott’ Street Club</span></div>
      <a class="nav" href="./index.html">Accueil</a>
      <a class="nav" href="./app.html">/app</a>
      <a class="nav" href="./segments.html">/segments</a>
      <a class="nav" href="./media-kit.html">/media-kit</a>
      <a class="nav" href="./partenaires.html">/partenaires</a>
      <a class="nav" href="./associations.html">/associations</a>
      <a class="nav" href="./blog.html" aria-current="page">Blog</a>
      <span style="flex:1"></span>
      <a class="nav is-cta" href="./app.html">Rejoindre l’Agora</a>
    </nav>
  </header>

  <main class="container">
    <h1>Blog</h1>
    <p class="meta">Lectures pour agir — 100% statique, aucune collecte.</p>

    <div class="toolbar" style="display:flex;gap:.75rem;align-items:center;flex-wrap:wrap">
      <div class="tabs" data-blog-cats style="display:flex;gap:.5rem;flex-wrap:wrap"></div>
      <div class="search" style="margin-left:auto;display:flex;gap:.5rem;align-items:center">
        <input id="blog-search" type="search" placeholder="Rechercher un article…" aria-label="Rechercher" />
        <button class="pill" data-blog-show-saved>⭐ Enregistrés</button>
      </div>
    </div>

    <div aria-live="polite" style="margin-top:.5rem">
      <p class="small" style="margin:.5rem 0;">Résultats : <span data-blog-count>0</span></p>
      <section class="grid" data-blog-list></section>
    </div>

    <section data-blog-post style="margin-top:1rem"></section>
  </main>

  <script defer src="./js/cta.js"></script>
  <script defer src="./js/blog.js"></script>
</body>
</html>
