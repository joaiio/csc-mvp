<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Blog — Charlott’ Street Club</title>
  <meta name="description" content="Rubriques : Journal, Justice citoyenne, Solidarité & entraide, Infos indépendantes, IA, Art libre."/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header class="topbar">
  <nav class="topbar-nav">
    <div class="brand"><img src="./assets/logo-hero.png" alt="Logo CSC"/><span>Charlott’ Street Club</span></div>
    <a class="nav" href="./index.html">Accueil</a>
    <a class="nav" href="./app.html">/app</a>
    <a class="nav" href="./segments.html">/segments</a>
    <a class="nav" href="./media-kit.html">/media-kit</a>
    <a class="nav" href="./partenaires.html">/partenaires</a>
    <a class="nav" href="./associations.html">/associations</a>
    <a class="nav is-cta" href="./blog.html">Blog</a>
  </nav>
</header>

<main class="container">
  <h2>Blog — Rubriques</h2>
  <p class="meta">Tout est statique (0 collecte). Les posts viennent de <code>data/blog.json</code>.</p>

  <div class="toolbar">
    <div class="tabs" id="tabs"></div>
    <div class="search">
      <input id="q" type="search" placeholder="Rechercher (titre, tags…)" aria-label="Rechercher"/>
    </div>
  </div>

  <section id="grid" class="grid" aria-live="polite"></section>

  <!-- Modale simple pour lecture -->
  <dialog id="dlg" class="card" style="max-width:720px">
    <article id="dlgBody"></article>
    <div class="row" style="margin-top:1rem">
      <button id="dlgClose" class="button outline">Fermer</button>
      <a id="dlgCopyLink" class="button">Copier le lien</a>
    </div>
  </dialog>
</main>

<script defer src="./js/blog.js"></script>
<script defer src="./js/cta.js"></script>
</body>
</html>
